<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - Inicios</title>
</head>
<body>
    <h1 id="title">Hola</h1>

    <div class="container">
        <span id="description-span">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem cumque vero tempore vitae pariatur quis debitis quia ipsam provident autem dolorum, ullam, tenetur eveniet nisi at et. Ad, enim corporis.</span>
    </div>

    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <div>6</div>
    </ul>

    <p class="test-word">First</p>
    <p id="test2">Second</p>
    <p id="test3">Other</p>

    <form>
        <input id="name" value="Rafael" type="text" placeholder="Agregar nombre">
        <input id="age" value="24" type="text" placeholder="Agregar edad">
    </form>

    <button id="btn-saludar">Saludar</button>
    <button id="btn-despedir">Despedirme</button>


    <div>
        <pre id="data-put"></pre>
    </div>

    <!-- JQuery a través del uso de CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- JQuery a través del uso de script local -->
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
