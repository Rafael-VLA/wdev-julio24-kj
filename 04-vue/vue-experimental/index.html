<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental</title>
</head>
<body>
    <h1>Hola mundo desde HTML</h1>
    
    <div id="app">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data(){
                return {
                    message: "Hello world",
                    name: "Rafael"
                }
            }
        }).mount("#app");
    </script>

</body>
</html>
