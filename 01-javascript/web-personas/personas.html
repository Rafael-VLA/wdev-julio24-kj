<body>

    <div class="container mt-4 px-4">

        <div class="row row-gap-2">
            <div class="col-12 col-sm-6 col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Tel√©fono</label>
                        <input type="text" pattern="[0-9]{8}" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <button id="btn-guardar" type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>

            <div class="col-12 col-sm-6 col-lg-8">
                <form class="mb-3" id="form-busqueda">
                    <div class="input-group">
                        <input id="input-busqueda" type="text" class="form-control" placeholder="Buscar por nombre de persona">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                        <button class="btn btn-outline-danger" type="button" id="btn-limpiar">Limpiar</button>
                    </div>
                </form>
                <pre id="lista-personas"></pre>
            </div>
        </div>
    </div>
